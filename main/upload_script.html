<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeTable Update Portal</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --dark: #232946;
      --light: #f8f9fa;
      --success: #06d6a0;
      --danger: #ef476f;
      --gray: #d1d1e1;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f0f2f5;
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1.5rem 2rem;
      position: relative;
    }
    
    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }
    
    .header::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      right: 0;
      height: 20px;
      background: white;
      border-radius: 50% 50% 0 0 / 100% 100% 0 0;
    }
    
    .content {
      padding: 2rem;
    }
    
    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    label {
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .file-input-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .file-label {
      background-color: var(--light);
      border: 2px dashed var(--gray);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      flex: 1;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
    }
    
    .file-label:hover {
      border-color: var(--primary);
      background-color: rgba(67, 97, 238, 0.05);
    }
    
    .file-label svg {
      margin-bottom: 0.5rem;
      fill: var(--primary);
    }
    
    .file-label span {
      display: block;
      color: #666;
    }
    
    .file-label .file-name {
      margin-top: 0.5rem;
      font-weight: 500;
      color: var(--primary);
      word-break: break-all;
    }
    
    input[type="text"] {
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .path-input-group {
      display: flex;
      gap: 1rem;
    }
    
    .path-input-group input {
      flex: 1;
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
    }
    
    button:disabled {
      background-color: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    button svg {
      width: 18px;
      height: 18px;
    }
    
    .progress-container {
      display: none;
      margin-top: 1.5rem;
    }
    
    .progress-bar {
      height: 8px;
      background-color: var(--gray);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .progress-status {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      color: #666;
    }
    
    footer {
      color: #666;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    footer svg {
      color: var(--danger);
      width: 16px;
      height: 16px;
    }
    
    @media (max-width: 600px) {
      .path-input-group {
        flex-direction: column;
      }
    }
    
    .spinner {
      display: none;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .upload-success {
      display: none;
      text-align: center;
      padding: 1rem;
    }
    
    .upload-success svg {
      width: 48px;
      height: 48px;
      fill: var(--success);
      margin-bottom: 1rem;
    }
    
    .upload-success h3 {
      margin-bottom: 0.5rem;
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TimeTable Update Portal</h1>
    </div>
    <div class="content">
      <div class="upload-form">
        <div class="form-group">
          <label for="newfile">Upload a file</label>
          <div class="file-input-wrapper">
            <label class="file-label" for="newfile" id="file-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
              </svg>
              <span>Drag and drop a file here or click to browse</span>
              <span class="file-name" id="file-name"></span>
            </label>
            <input id="newfile" type="file" onchange="handleFileSelect()">
          </div>
        </div>
        
        <div class="form-group">
          <label for="filepath">Set path on server</label>
          <div class="path-input-group">
            <input id="filepath" type="text" placeholder="e.g., timetables/class12.pdf">
            <button id="upload" type="button" onclick="upload()">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              Upload
              <svg class="spinner" id="spinner" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" stroke-opacity="0.25"></circle>
                <path d="M12 2a10 10 0 0 1 10 10"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="progress-container" id="progress-container">
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="progress-status">
            <span id="status-text">Uploading...</span>
            <span id="progress-percent">0%</span>
          </div>
        </div>
        
        <div class="upload-success" id="upload-success">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <h3>Upload Successful!</h3>
          <p>Your file has been uploaded successfully.</p>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    Made with love by Monish Kabiri
  </footer>

  <script>
    function handleFileSelect() {
      var file = document.getElementById("newfile").files[0];
      if (file) {
        document.getElementById("file-name").textContent = file.name;
        document.getElementById("filepath").value = file.name;
      } else {
        document.getElementById("file-name").textContent = "";
      }
    }

    function setpath() {
      var default_path = document.getElementById("newfile").files[0].name;
      document.getElementById("filepath").value = default_path;
    }

    function upload() {
      var filePath = document.getElementById("filepath").value;
      var upload_path = "/upload/" + filePath;
      var fileInput = document.getElementById("newfile").files;
      /* Max size of an individual file. Make sure this
       * value is same as that set in file_server.c */
      var MAX_FILE_SIZE = 200*1024;
      var MAX_FILE_SIZE_STR = "200KB";
      
      if (fileInput.length == 0) {
        showAlert("No file selected!");
      } else if (filePath.length == 0) {
        showAlert("File path on server is not set!");
      } else if (filePath.indexOf(' ') >= 0) {
        showAlert("File path on server cannot have spaces!");
      } else if (filePath[filePath.length-1] == '/') {
        showAlert("File name not specified after path!");
      } else if (fileInput[0].size > MAX_FILE_SIZE) {
        showAlert("File size must be less than "+MAX_FILE_SIZE_STR+"!");
      } else {
        document.getElementById("newfile").disabled = true;
        document.getElementById("filepath").disabled = true;
        document.getElementById("upload").disabled = true;
        document.getElementById("spinner").style.display = "inline-block";
        document.getElementById("progress-container").style.display = "block";
        
        var file = fileInput[0];
        var xhttp = new XMLHttpRequest();
        
        xhttp.upload.addEventListener("progress", function(e) {
          if (e.lengthComputable) {
            var percent = Math.round((e.loaded / e.total) * 100);
            document.getElementById("progress").style.width = percent + "%";
            document.getElementById("progress-percent").textContent = percent + "%";
          }
        });
        
        xhttp.onreadystatechange = function() {
          if (xhttp.readyState == 4) {
            if (xhttp.status == 200) {
              document.getElementById("progress-container").style.display = "none";
              document.getElementById("upload-success").style.display = "block";
              
              // Use setTimeout to give user time to see the success message
              setTimeout(function() {
                document.open();
                document.write(xhttp.responseText);
                document.close();
              }, 1500);
            } else if (xhttp.status == 0) {
              showAlert("Server closed the connection abruptly!");
              location.reload();
            } else {
              showAlert(xhttp.status + " Error!\n" + xhttp.responseText);
              location.reload();
            }
          }
        };
        
        xhttp.open("POST", upload_path, true);
        xhttp.send(file);
      }
    }
    
    function showAlert(message) {
      // Create a custom alert
      var alertDiv = document.createElement("div");
      alertDiv.style.position = "fixed";
      alertDiv.style.top = "20px";
      alertDiv.style.left = "50%";
      alertDiv.style.transform = "translateX(-50%)";
      alertDiv.style.backgroundColor = "white";
      alertDiv.style.color = "#333";
      alertDiv.style.padding = "16px 24px";
      alertDiv.style.borderRadius = "8px";
      alertDiv.style.boxShadow = "0 4px 12px rgba(0, 0, 0, 0.15)";
      alertDiv.style.zIndex = "1000";
      alertDiv.style.maxWidth = "80%";
      alertDiv.style.border = "1px solid #ef476f";
      alertDiv.style.display = "flex";
      alertDiv.style.alignItems = "center";
      alertDiv.style.gap = "12px";
      
      var iconSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      iconSvg.setAttribute("width", "24");
      iconSvg.setAttribute("height", "24");
      iconSvg.setAttribute("viewBox", "0 0 24 24");
      iconSvg.setAttribute("fill", "#ef476f");
      
      var path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z");
      iconSvg.appendChild(path);
      
      var textDiv = document.createElement("div");
      textDiv.textContent = message;
      
      alertDiv.appendChild(iconSvg);
      alertDiv.appendChild(textDiv);
      document.body.appendChild(alertDiv);
      
      setTimeout(function() {
        alertDiv.style.opacity = "0";
        alertDiv.style.transition = "opacity 0.5s ease";
        setTimeout(function() {
          document.body.removeChild(alertDiv);
        }, 500);
      }, 3000);
    }
  </script>
</body>
</html>
